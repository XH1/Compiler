<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/bootstrap.min.css">

    <link rel="stylesheet" href="/css/ztree/metroStyle.css">
    <link rel="stylesheet" href="/css/main.css">
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/js/jquery.ztree.all.min.js"></script>
    <script src="/js/index.js"></script>


</head>

<body>

<nav class="navbar navbar-dark bg-dark navbar-expand">
    <a class="navbar-brand brand" href="/lexer">SNL-compiler</a>
    <ul class="nav navbar-nav " role="tablist">
        <li class="nav-item">
            <a class="nav-link" href="#tab-lexer" role="tab" data-toggle="tab">lexer</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#tab-grammar" role="tab" data-toggle="tab">grammar</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#tab-doc" role="tab" data-toggle="tab">doc</a>
        </li>
    </ul>
</nav>

<div class="tab-content lexer-main">
    <div class="tab-pane active" id="tab-lexer">
        <h2 class="head">词法分析器 lexer</h2>
        <div class="row">
            <div class="col-md-5 offset-1">
                <div class="card bg-secondary text-white">
                    <div class="card-header">
                        输入SNL代码：
                    </div>
                    <div class="card-body">
                        <form action="/lexer" id="lexer_form" method="post">
                            <div>
                                <textarea class="form-control" id="txt_lexer" name="program" rows="20"></textarea>
                            </div>
                            <div class="text-center">
                                <input type="file" hidden id="file_lexer"/>
                                <button class="btn btn-light submit" id="btn_lexer_file" type="button">选择文件</button>
                                <input class="btn btn-light submit" id="btn_lexer_submit" type="button" value="提交">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4 offset-1">
                <div class="card bg-secondary text-white">
                    <div class="card-header">
                        词法分析结果：
                    </div>
                    <div class="card-body table-body">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>行</th>
                                <th>列</th>
                                <th>值</th>
                                <th>属性</th>
                            </tr>
                            </thead>
                            <tbody id="tbody">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="tab-pane fade" id="tab-grammar">
        <h2 class="head">语法分析器 grammar</h2>
        <div class="row">
            <div class="col-md-5 offset-1">
                <div class="card bg-secondary text-white">
                    <div class="card-header">
                        输入SNL代码：
                    </div>
                    <div class="card-body">
                        <form action="/grammar" id="grammar_form" method="post">
                            <div>
                                <textarea class="form-control" name="program" id="txt_grammar" rows="20"></textarea>
                            </div>
                            <div class="text-center">
                                <input type="file" hidden id="file_grammar"/>
                                <button class="btn btn-light submit" id="btn_grammar_file" type="button">选择文件</button>
                                <input class="btn btn-light submit" id="btn_grammar_submit" type="button" value="提交">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4 offset-1">
                <div class="card  text-white">
                    <div class="card-header bg-secondary">
                        语法树输出：
                    </div>
                    <div class="card-body table-body grammar-body">
                        <ul class="ztree" id="ztree"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="tab-pane fade" id="tab-doc">
        <h1>safari</h1>
        <p>safari,又称safari浏览器，是一个由safari（谷歌）公司开发的网页浏览器。</p>
    </div>
</div>
<footer class="footer fixed-bottom">
    <div class="container">
        <div class="row">
            <div class="col-md-3 offset-3">
                <h6>Copyright &copy;2018 swayer.top</h6>
            </div>

            <div class="col-md-4 offset-2">
                <h6>本网站由❤xinghao制作</h6>
            </div>
        </div>
    </div>
</footer>


<!--提示错误模态框-->
<div class="modal fade">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <!-- 模态框头部 -->
            <div class="modal-header">
                <h4 class="modal-title">词法分析错误：</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- 模态框主体 -->
            <div class="modal-body text-danger" id="modal-body">
            </div>

            <!-- 模态框底部 -->
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
